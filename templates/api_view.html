{% extends 'base.html' %} 
{% load rest_framework %}
{% load static %} 



{% block main %}
      <div class="main-body">
        {% block search_display %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% render_form serializer %}
            <input type="submit" value="Save">
        </form>
        {% endblock search_display %}
        {% block aside %}

        {% endblock aside %}
      </div>
{% endblock main %}



{% block scripts %}
<script src="{% static '/scripts/main.js' %}"></script>
<script src="{% static '/scripts/api_endpoints.js' %}"></script>
{% endblock scripts %}
